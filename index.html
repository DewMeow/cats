<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat API</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cat API</h1>
      <div class="loader"></div>
      <select class="breed-select"></select>
      <div class="cat-info">
        <img src="" alt="Cat Image" class="cat-image" />
        <div class="info">
          <h2 class="cat-name">Breed Name</h2>
          <p class="cat-description">Description:</p>
          <p class="cat-temperament">
            Temperament: Playful, friendly, affectionate
          </p>
        </div>
      </div>
      <p class="error">Error occurred while fetching data.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="cat-api.js"></script>
    <script src="app.js"></script>
  </body>
</html>
